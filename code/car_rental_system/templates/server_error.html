{% extends "base.html" %}

{% block title %}服务器错误 - 租车管理系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1>
                    <i class="fas fa-server text-danger" style="font-size: 6rem;"></i>
                </h1>
                <h1>500</h1>
                <div class="error-details mt-3">
                    服务器内部错误，请稍后再试！
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home me-2"></i>返回主页
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>返回上页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
